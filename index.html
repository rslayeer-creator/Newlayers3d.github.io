<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Newlayers 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #f4f4f4;
      --card: #ffffff;
      --text: #111;
      --muted: #555;
      --accent: #000;
      --border: #ddd;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f0f0f;
        --card: #1a1a1a;
        --text: #ffffff;
        --muted: #aaa;
        --accent: #ffffff;
        --border: #333;
      }
    }

    
    body {
  margin: 0;
  min-height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #5a0f2e);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}


    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 32px 22px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      text-align: center;
      border: 1px solid var(--border);
    }

    h1 {
      margin: 0;
      font-size: 26px;
      letter-spacing: 0.5px;
    }

    p {
      margin: 10px 0 26px;
      font-size: 14px;
      color: var(--muted);
    }

    .btn {
      display: block;
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 12px;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      border: 1px solid var(--border);
      color: var(--text);
      background: transparent;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      cursor: pointer;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }

    .pix {
      font-weight: 600;
      border: 2px solid var(--accent);
    }

    footer {
      margin-top: 18px;
      font-size: 11px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Newlayers 3D</h1>
    <p>Impressão 3D • Projetos personalizados</p>

    <button class="btn pix" onclick="copyPix()">
      Copiar Pix
    </button>

    <a class="btn" href="https://wa.me/5584981613811" target="_blank">
      WhatsApp
    </a>

    <a class="btn" href="https://www.instagram.com/newlayers.3d" target="_blank">
      Instagram
    </a>

    <a class="btn" href="https://www.tiktok.com/@newlayers3d" target="_blank">
      TikTok
    </a>

    <footer>
      © Newlayers 3D
    </footer>
  </div>

  <script>
    const pixCode = `00020101021126580014br.gov.bcb.pix0136dbea38d2-309c-4805-a5f6-7bacafa01be85204000053039865802BR59215875RALDEPAIVA6013PAUDOSFERRO62070503***6304B70F`;

    function copyPix() {
      navigator.clipboard.writeText(pixCode).then(() => {
        const btn = document.querySelector('.pix');
        btn.innerText = 'Pix copiado ✅';
        track('pix');
        setTimeout(() => btn.innerText = 'Copiar Pix', 2500);
      });
    }

    function track(type) {
      const key = 'track_' + type;
      const count = localStorage.getItem(key) || 0;
      localStorage.setItem(key, Number(count) + 1);
    }

    track('visit');
  </script>
</body>
</html>

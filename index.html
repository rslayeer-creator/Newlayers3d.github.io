<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Newlayers 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #0a1f44, #4b2c82, #8e44ad);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #111;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 34px 24px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    }

    h1 {
      margin: 0;
      font-size: 26px;
      letter-spacing: 0.5px;
    }

    p {
      margin: 10px 0 28px;
      font-size: 14px;
      color: #555;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin-bottom: 14px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 500;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 22px rgba(0,0,0,0.25);
    }

    .pix {
      background: linear-gradient(135deg, #16a085, #1abc9c);
      color: #ffffff;
      font-weight: 600;
    }

    .whatsapp {
      background: #25d366;
      color: #0b3d1f;
      font-weight: 600;
    }

    .instagram {
      background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
      color: #fff;
    }

    .tiktok {
      background: #000000;
      color: #ffffff;
    }

    .shopee {
      background: #ee4d2d;
      color: #ffffff;
      font-weight: 600;
    }

    footer {
      margin-top: 22px;
      font-size: 11px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Newlayers 3D</h1>
    <p>Impressão 3D • Projetos personalizados</p>

    <button class="btn pix" onclick="copyPix()">
      Copiar Pix
    </button>

    <a class="btn whatsapp" href="https://wa.me/5584981613811" target="_blank">
      WhatsApp
    </a>

    <a class="btn instagram" href="https://www.instagram.com/newlayers.3d" target="_blank">
      Instagram
    </a>

    <a class="btn tiktok" href="https://www.tiktok.com/@newlayers3d" target="_blank">
      TikTok
    </a>

    <a class="btn shopee" href="https://br.shp.ee/oiwGzZJ" target="_blank">
      Loja Shopee
    </a>

    <footer>
      © Newlayers 3D
    </footer>
  </div>

  <script>
    const pixCode = `00020101021126580014br.gov.bcb.pix0136dbea38d2-309c-4805-a5f6-7bacafa01be85204000053039865802BR59215875RALDEPAIVA6013PAUDOSFERRO62070503***6304B70F`;

    function copyPix() {
      navigator.clipboard.writeText(pixCode).then(() => {
        const btn = document.querySelector('.pix');
        btn.innerText = 'Pix copiado ✅';
        setTimeout(() => btn.innerText = 'Copiar Pix', 2500);
      });
    }
  </script>
</body>
</html>

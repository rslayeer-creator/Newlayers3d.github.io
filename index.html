<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Newlayers 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Ícones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #0a1f44, #4b2c82, #9b59b6);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      border-radius: 22px;
      padding: 34px 26px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 25px 45px rgba(0,0,0,0.35);
    }

    h1 {
      margin: 0;
      font-size: 26px;
    }

    p {
      margin: 10px 0 26px;
      font-size: 14px;
      color: #555;
    }

    .icons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
    }

    .icon-btn {
      height: 78px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #ffffff;
      gap: 6px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      cursor: pointer;
    }

    .icon-btn i {
      font-size: 26px;
    }

    .icon-btn span {
      font-size: 12px;
      font-weight: 500;
    }

    .icon-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    .instagram {
      background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
    }

    .whatsapp {
      background: #25d366;
    }

    .tiktok {
      background: #000000;
    }

    .shopee {
      background: #ee4d2d;
    }

    .pix {
      background: linear-gradient(135deg, #16a085, #1abc9c);
      grid-column: span 2;
      height: 64px;
    }

    footer {
      margin-top: 22px;
      font-size: 11px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Newlayers 3D</h1>
    <p>Impressão 3D • Projetos personalizados</p>

    <div class="icons">
      <a class="icon-btn instagram" href="https://www.instagram.com/newlayers.3d" target="_blank">
        <i class="fa-brands fa-instagram"></i>
        <span>Instagram</span>
      </a>

      <a class="icon-btn whatsapp" href="https://wa.me/5584981613811" target="_blank">
        <i class="fa-brands fa-whatsapp"></i>
        <span>WhatsApp</span>
      </a>

      <a class="icon-btn tiktok" href="https://www.tiktok.com/@newlayers3d" target="_blank">
        <i class="fa-brands fa-tiktok"></i>
        <span>TikTok</span>
      </a>

      <a class="icon-btn shopee" href="https://br.shp.ee/gBQViD3" target="_blank">
        <i class="fa-solid fa-cart-shopping"></i>
        <span>Shopee</span>
      </a>

      <div class="icon-btn pix" onclick="copyPix()">
        <i class="fa-solid fa-qrcode"></i>
        <span>Copiar Pix</span>
      </div>
    </div>

    <footer>© Newlayers 3D</footer>
  </div>

  <script>
    const pixCode = `00020101021126580014br.gov.bcb.pix0136dbea38d2-309c-4805-a5f6-7bacafa01be85204000053039865802BR59215875RALDEPAIVA6013PAUDOSFERRO62070503***6304B70F`;

    function copyPix() {
      navigator.clipboard.writeText(pixCode).then(() => {
        alert("Pix copiado com sucesso ✅");
      });
    }
  </script>
</body>
</html>
